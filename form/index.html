<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="child">
            <h1>REGISTRATION FORM</h1>
            <form class="form">
                <div>
                    <div class="flname">
                        <label for="fname" id="fname">First Name</label>
                        <input class="name" type="fname" placeholder="First name">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input class="name" type="text" placeholder="Last name">
                    </div>
                </div>

                <div>
                    <label for="email">Email Address</label><br>
                    <input class="inputfields" type="email" placeholder="Email Address"><br>

                    <label for="city">City</label><br>
                    <input class="inputfields" type="text" placeholder="city"><br>

                    <label for="country">Country</label><br>
                    <input class="inputfields" type="text" placeholder="coountry"><br>
                </div>
                <div>
                    <label for="">Gender</label>
                    <div class="gender">
                        <input class="male" type="submit" value="Male">
                        <input class="female" type="submit" value=" Female">
                    </div>
                </div>
                <button class="register">REGISTER NOW</button>
        </div>
    </div>
    </form>

</body>

</html>
